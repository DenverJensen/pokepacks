<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>
    </head>
    <body>
        {% block body %} {% csrf_token %}
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <button class="button-17" type="submit">Signup</button>
        </form>
        {% endblock %}
    </body>
</html>
