{% extends 'pokepacks/base.html'%}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
    </head>
    <body>
        {% block body %}
        <div class="d-flex justify-content-center">
            <div class="home-container">
                <h1>Daily Pack</h1>
                <form method="POST">
                    {% csrf_token %}
                    {% for pokemon in pokemon_pulls %}
                        <li>{{ pokemon.name }}</li>
                    {% empty %}
                        <button type="submit" class="pull-button btn btn-secondary">
                            Pull Cards
                        </button>
                    {% endfor %}
                </form>
            </div>
        </div>
        {% endblock %}
    </body>
</html>
